<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="./assets/icons/general-icons/solitonkg.png" />
    <link rel="stylesheet" href="./styles/weather-app-style.css" />
    <script type="module" src="./scripts/weather-app.js" defer></script>
  </head>

  <body>
    <!--Top Section - Selected City Weather Details-->
    <section class="top-section">
      <div class="city-time">
        <!--City Selector - City Icon and City Input-->
        <div class="city-selector">
          <div class="city-icon">
            <img src="" alt="City Icon" id="cityIcon" />
          </div>
          <div class="city-list" title="Select a City" id="cityList">
            <input
              class="city-list"
              list="cityOptionsDataList"
              name="city"
              id="cityInput"
              placeholder="select a city"
            />
            <datalist id="cityOptionsDataList"> </datalist>
            <span class="error-Message" id="errorMessage"
              >Enter valid city name</span
            >
          </div>
          <!-- This might be needed in future
          <div class="earth grey-shade">
            <a href="https://earth.google.com/web/@0,0,0a,22251752.77375655d,35y,0h,0t,0r" target="new"
              ><img class="earth-icon" src="./assets/icons/my-icons/earth3.gif" alt="click on map"
            /></a>
          </div>
          -->
        </div>
        <!--Selected city's Current Time and Date-->
        <div class="time-date">
          <div class="time">
            <p>
              <span id="hr"></span>
              <span id="min"></span>
              <span id="seconds"></span>
              <img class="am-pm" src="" alt="AM/PM Icon" id="ampm" />
            </p>
          </div>
          <div class="date" id="date"></div>
        </div>
      </div>

      <!--Weather Report Main Details-->
      <div class="weather-details">
        <div class="weather temp-cel">
          <div>Temp &deg; C</div>
          <div id="celcius"></div>
        </div>
        <div class="weather humidity">
          <div>Humidity</div>
          <div id="humidity"></div>
        </div>
        <div class="weather temp-fah">
          <div>Temp F</div>
          <div id="farenheit"></div>
        </div>
        <div class="weather precipitation">
          <div>Precipitation</div>
          <div id="precipitation"></div>
        </div>
      </div>

      <!--Timeline weather Report-->
      <div class="timeline" id="timeline"></div>
    </section>

    <!--Middle Section - User Preferred Cities Weather Details-->
    <section class="middle-section">
      <div class="mid-titlebar">
        <div class="mid-title">Top cities around world</div>
        <div class="mid-menu">
          <div class="menu sunny" title="Sunny">
            <button class="sunny pref-btn" id="sunnyBtn">
              <img
                src="/./assets/icons/weather-icons/sunnyIcon.svg"
                alt="Sunny"
              />
            </button>
          </div>
          <div class="menu snowflake" title="Snowy">
            <button class="snowflake pref-btn" id="snowyBtn">
              <img
                src="/./assets/icons/weather-icons/snowflakeIcon.svg"
                alt="Snow Flake"
              />
            </button>
          </div>
          <div class="menu rainy" title="Rainy">
            <button class="rainy pref-btn" id="rainyBtn">
              <img
                src="/./assets/icons/weather-icons/rainyIcon.svg"
                alt="Rainy"
              />
            </button>
          </div>
          <div class="menu display-top">Display Top</div>
          <div class="menu display-count" title="Enter value between 3 and 10">
            <input
              type="number"
              name="display-count"
              id="displayCount"
              min="3"
              max="10"
            />
          </div>
        </div>
      </div>
      <!--Top Cities based on user selected Weather and Count-->
      <div class="top-cities">
        <div class="arrow">
          <button class="arrow-button" id="scrollBack" title="Previous Cities">
            <img
              src="/./assets/icons/general-icons/backwardArrow.svg"
              alt="backwardArrow"
            />
          </button>
        </div>
        <div class="city-card-container" id="middleContainer"></div>
        <div class="arrow forward">
          <button class="arrow-button" id="scrollNext" title="Next Cities">
            <img
              src="/./assets/icons/general-icons/forwardArrow.svg"
              alt="forwardArrow"
            />
          </button>
        </div>
      </div>
    </section>

    <!--Bottom Section - Sortable Cities by Continent and Temperatures-->
    <section class="bottom-section">
      <!--Header with Sort Options-->
      <div class="bottom-header">
        <div class="bottom-title">Cities across continents at a Glance</div>
        <div class="bottom-controls">
          <div>Continent Name</div>
          <button class="arrowbtn" id="sortContinent">
            <img id="sortContinentImg" src="" alt="" />
          </button>
          <div>Temperature</div>
          <button class="arrowbtn" id="sortTemperature">
            <img id="sortTemperatureImg" src="" alt="" />
          </button>
        </div>
      </div>
      <!--Container for Sorted City Cards-->
      <div class="bottom-container" id="bottomContainer"></div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="assests/icons/general-icons/solitonkg.png"> 
    <link rel="stylesheet" href="styles/weather-app-style.css">
    
</head>

<body>
    
<!--Top Section-->
<div class="top_section">

    <!--City Selector and Current Date,Time-->
    <div class="city_time">
        
                <div class="city_selector">
                    <div class="city_icon">
                        <img src="assests/icons/city-icons/kolkata.svg" alt="City Icon">   
                    </div>

                    <div class="city_list">
                    <input class="city_list" list="cities" name="city" id="city" placeholder="select a city">
                        <datalist id="cities">
                            <option value="Auckland">
                            <option value="Bangkok">
                            <option value="Karachi">
                            <option value="Kolkata">
                            <option value="London">
                            <option value="Moscow">
                            <option value="Newyork">
                            <option value="Nome">
                            <option value="Perth">
                            <option value="Seol">
                            <option value="Vienna">
                        </datalist>           
                    </div>
                </div>

                
                <div class="time_date">
                    <div class="time">
                        <p>
                            <span id="hr_min">10 &colon; 10 </span>
                            <span id="seconds"> &colon; 44</span>
                            <img class="am_pm" src="/assests/icons/general-icons/amState.svg" alt="AM/PM Icon">
                        </p>
                    </div>
                    
                    <div class="date">
                        <span>01-Mar-2020</span>
                    </div>
                </div>
          
            
    </div>

    <!--Weather Report Main Details-->
    <div class="weather_details">

            <div class="weather temp_cel">
                <div>Temp &deg; C</div>
                <div><strong>25 C</strong></div>
            </div>
            <div class="weather humidity">
                <div>Humidity</div>
                <div><strong>26</strong>%</div>
            </div>
            <div class="weather temp_fah">
                <div>Temp F</div>
                <div><strong>78 F</strong></div>
            </div>
            <div class="weather precipitation">
                <div>Precipitation</div>
                <div><strong>0</strong>%</div>
            </div>

    </div>

    <!--Timeline weather Report-->
    <div class="timeline">

       <div class="timeline_hr_container">
           <div class="w w_hr">NOW</div>
           <div class="w w_indicator">|</div>
           <div class="w w_icon"><img src="assests/icons/weather-icons/cloudyIcon.svg"  alt="cloudyIcon"></div>
           <div class="w w_value">6</div>
           <div class="w w_time_separator">|</div>
       </div>
        <div class="timeline_hr_container">
            <div class="w w_hr">11 AM</div>
            <div class="w w_indicator">|</div>
            <div class="w w_icon"><img src="assests/icons/weather-icons/rainyIcon.svg"  alt="RainyIcon"></div>
            <div class="w w_value">7</div>
            <div class="w w_time_separator">|</div>
        </div>
        <div class="timeline_hr_container">
            <div class="w w_hr">12 PM</div>
            <div class="w w_indicator">|</div>
            <div class="w w_icon"><img src="assests/icons/weather-icons/windyIcon.svg"  alt="WindyIcon"></div>
            <div class="w w_value">7</div>
            <div class="w w_time_separator">|</div>
        </div>
        <div class="timeline_hr_container">
            <div class="w w_hr">1 PM</div>
            <div class="w w_indicator">|</div>
            <div class="w w_icon"><img src="assests/icons/weather-icons/rainyIcon.svg"  alt="RainyIcon"></div>
            <div class="w w_value">8</div>
            <div class="w w_time_separator">|</div>
        </div>
        <div class="timeline_hr_container">
            <div class="w w_hr">2 PM</div>
            <div class="w w_indicator">|</div>
            <div class="w w_icon"><img src="assests/icons/weather-icons/windyIcon.svg"  alt="WindyIcon"></div>
            <div class="w w_value">6</div>
            <div class="w w_time_separator">|</div>
        </div>
        
        <div class="timeline_hr_container">
            <div class="w w_hr">3 PM</div>
            <div class="w w_indicator">|</div>
            <div class="w w_icon"><img src="assests/icons/weather-icons/windyIcon.svg"  alt="WindyIcon"></div>
            <div class="w w_value">8</div>
            <div class="w w_time_separator">|</div>
        </div>
        <div class="timeline_hr_container">
            <div class="w w_hr">4 PM</div>
            <div class="w w_indicator">|</div>
            <div class="w w_icon"><img src="assests/icons/weather-icons/windyIcon.svg"  alt="WindyIcon"></div>
            <div class="w w_value">7</div>
            <div class="w w_time_separator">|</div>
        </div>
        <div class="timeline_hr_container">
            <div class="w w_hr">5 PM</div>
            <div class="w w_indicator">|</div>
            <div class="w w_icon"><img src="assests/icons/weather-icons/windyIcon.svg"  alt="WindyIcon"></div>
            <div class="w w_value">6</div>
            <div class="w w_time_separator">|</div>
        </div>
        <div class="timeline_hr_container">
            <div class="w w_hr">6 PM</div>
            <div class="w w_indicator">|</div>
            <div class="w w_icon"><img src="assests/icons/weather-icons/windyIcon.svg"  alt="WindyIcon"></div>
            <div class="w w_value">5</div>
            <div class="w w_time_separator">|</div>
        </div>
        <div class="timeline_hr_container">
            <div class="w w_hr">7 PM</div>
            <div class="w w_indicator">|</div>
            <div class="w w_icon"><img src="assests/icons/weather-icons/windyIcon.svg"  alt="WindyIcon"></div>
            <div class="w w_value">6</div>
            <div class="w w_time_separator">|</div>
        </div>
        <div class="timeline_hr_container">
            <div class="w w_hr">8 PM</div>
            <div class="w w_indicator">|</div>
            <div class="w w_icon"><img src="assests/icons/weather-icons/windyIcon.svg"  alt="WindyIcon"></div>
            <div class="w w_value">4</div>
            <div class="w w_time_separator">|</div>
        </div>        
    </div>
    
</div>


<!--Middle Section-->
<div class="middle_section">

    <div class="mid_titlebar">
        <div class="mid_title">Top cities around world</div>
        <div class="mid_menu">
            <div class="menu sunny"><img src="/assests/icons/weather-icons/sunnyIcon.svg" alt="Sunny"></div>
            <div class="menu snowflake"><img src="/assests/icons/weather-icons/snowflakeIcon.svg" alt="Snow Flake"></div>
            <div class="menu rainy"><img src="/assests/icons/weather-icons/rainyIcon.svg" alt="Rainy"></div>
            <div class="menu display_top">Display Top</div>
            <div class="menu display_count"><input type="number" name="display_count" id="display_count"></div>
        </div>
    </div>
    

</div>

</body>
</html>

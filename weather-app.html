<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="styles/weather-app-style.css">
</head>

<body>
    
<div class="top grid-container">
    <div class="flex-container city_time">
        
            <div class="city_selector">
                <img src="assests/icons/city-icons/kolkata.svg" alt="City Icon">   
                <input list="cities" name="city" id="city" placeholder="select a city">
                    <datalist id="cities">
                        <option value="Kolkata">
                        <option value="Moscow">
                        <option value="London">
                        <option value="Newyork">
                        <option value="Bangkok">
                    </datalist>           
            </div>

            <div class="time_date">
                <div class="time">
                    <p><span id="hr_min">10 &colon; 10 </span>
                    <span id="seconds"> &colon; 44</span>
                    <img class="am_pm" src="/assests/icons/general-icons/amState.svg" alt="AM/PM Icon"></p>
                </div>
                <div class="date">
                    <span>01-Mar-2020</span>
                </div>
            </div>
            
    </div>

    <div class="weather_details">
            <div class="weather temp_cel">
                <h2>Temp &deg; C</h2>
                <h1><strong>25 C</strong></h1>
            </div>
            <div class="weather humidity">
                
                <h2>Humidity</h2>
                <h1><strong>26</strong>%</h1>
                
            </div>
            
            <div class="weather temp_fah">
                <h2>Temp F</h2>
                <h1><strong>78 F</strong></h1>
            </div>
            <div class="weather precipitation">
                
                <h2>Precipitation</h2>
                <h1><strong>0</strong>%</h1>
                
            </div>
    </div>

    <div class="timeline">
       <div class="timeline_hr_container">
           <h2 class="w w_hr">NOW</h2>
           <h2 class="w w_indicator"><strong>l</strong></h2>
           <img class="w w_icon" src="assests/icons/weather-icons/cloudyIcon.svg"  alt="cloudyIcon">
           <h2 class="w w_value">6</h2>
           <h2></h2>
           <h2 class="w w_time_separator">l</h2>
       </div>
       <div class="timeline_hr_container">
        <h2 class="w w_hr">11 AM</h2>
        <h2 class="w w_indicator"><strong>l</strong></h2>
        <img class="w w_icon" src="assests/icons/weather-icons/rainyIcon.svg"  alt="RainyIcon">
        <h2 class="w w_value">7</h2>
        <h2></h2>
        <h2 class="w w_time_separator">l</h2>
    </div>
    <div class="timeline_hr_container">
        <h2 class="w w_hr">12 PM</h2>
        <h2 class="w w_indicator"><strong>l</strong></h2>
        <img class="w w_icon" src="assests/icons/weather-icons/windyIcon.svg"  alt="WindyIcon">
        <h2 class="w w_value">7</h2>
        <h2></h2>
        <h2 class="w w_time_separator">l</h2>
    </div>
    <div class="timeline_hr_container">
        <h2 class="w w_hr">1 PM</h2>
        <h2 class="w w_indicator"><strong>l</strong></h2>
        <img class="w w_icon" src="assests/icons/weather-icons/rainyIcon.svg"  alt="RainyIcon">
        <h2 class="w w_value">8</h2>
        <h2></h2>
        <h2 class="w w_time_separator">l</h2>
    </div>
    <div class="timeline_hr_container">
        <h2 class="w w_hr">2 PM</h2>
        <h2 class="w w_indicator"><strong>l</strong></h2>
        <img class="w w_icon" src="assests/icons/weather-icons/windyIcon.svg"  alt="WindyIcon">
        <h2 class="w w_value">6</h2>
        <h2></h2>
        <h2 class="w w_time_separator">l</h2>
    </div>
    
    </div>
    </div>

</div>

    
</body>
</html>

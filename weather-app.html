<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="styles/weather-app-style.css">
</head>

<body>
    
<div class="top grid-container">
    <div class="flex-container city_time">
        
            <div class="city_selector">
                <img src="assests/icons/city-icons/kolkata.svg" alt="City Icon">   
                <input list="cities" name="city" id="city" placeholder="select a city">
                    <datalist id="cities">
                        <option value="Kolkata">
                        <option value="Moscow">
                        <option value="London">
                        <option value="Newyork">
                        <option value="Bangkok">
                    </datalist>           
            </div>

            <div class="time_date">
                <div class="time">
                    <p><span id="hr_min">10 &colon; 10 </span>
                    <span id="seconds"> &colon; 44</span>
                    <img class="am_pm" src="/assests/icons/general-icons/amState.svg" alt="AM/PM Icon"></p>
                </div>
                <div class="date">
                    <span>01-Mar-2020</span>
                </div>
            </div>
            
    </div>

    <div class="weather_details">
            <div class="weather temp_cel">
                <h2>Temp &deg; C</h2>
                <h2><strong>25 C</strong></h2>
            </div>
            <div class="weather humidity">
                
                <h2>Humidity</h2>
                <h2><strong>26</strong>%</h2>
                
            </div>
            
            <div class="weather temp_fah">
                <h2>Temp F</h2>
                <h2><strong>78 F</strong></h2>
            </div>
            <div class="weather precipitation">
                
                <h2>Precipitation</h2>
                <h2><strong>0</strong>%</h2>
                
            </div>
    </div>

    <div class="timeline">
       
    </div>

</div>

    
</body>
</html>
